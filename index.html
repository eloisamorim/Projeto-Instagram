<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, inicial-scale=1.0">  <!config da página>
        <title>Instagram</title>   <!Nome da página que abrirá>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="./Imagens/Instagram_cell phone.png" alt="Imagem celular">
            </div>
            <div class="instragram-continue">    <!Containers da 2ª parte> 
                <div class="group">
                    <img src="./Imagens/Instagram_logo.png" alt="Logo do Instagram" class="instagram-logo">
                    <div class="profile-photo">
                        <img src="./Imagens/photo_me.jpg" alt="Foto do perfil">
                    </div>
                    <a href="#" class="instagram-login">Continue como eloisamorim</a>
                    <a href="#" class="instagram-logout">Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account">Não é eloisamorim?</p>
                    <p class="not-account">
                        <span class="link-login">Alternar contas</span>
                         ou 
                        <span class="link-login">Inscreva-se</span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app">Baixe o aplicativo.</p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
